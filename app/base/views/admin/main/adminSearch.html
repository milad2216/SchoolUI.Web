<div ng-init="init()">
    <div class="uk-width-medium-8-10 uk-container-center reset-print">
        <div class="uk-grid uk-grid-collapse" data-uk-grid-margin="">

            <div ui-view="majid" class="uk-width-large-7-10"></div>

            <div class="uk-width-large-3-10 hidden-print uk-visible-large uk-row-first">
                <div class="md-list-outside-wrapper">
                    <div class="md-list-outside-search">
                        <div class="md-input-wrapper">
                            <input type="text" class="md-input inverted-colors ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty md-input-processed" placeholder="Find invoice..." md-input="" ng-model="search_invoices"><span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="md-list-outside-inner ng-scope uk-height-1-1" custom-scrollbar="" list-outside="" style="height: 237px;">
                        <div class="scroll-wrapper scrollbar-inner" style="position: relative;">
                            <div class="scrollbar-inner scroll-content scroll-scrolly_visible" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 237px;">
                                <ul class="md-list md-list-outside invoices_list">
                                    <!-- ngRepeat: invoice in invoices_data | filter: search_invoices -->
                                    <li ng-repeat="parent in parents" ui-sref-active="md-list-item-active" class="ng-scope">
                                        <a ui-sref="adminSearch.milad({ parentId:parent.Id})" class="md-list-content" href="#/parentsDetails/parent.Id">
                                            <!-- ngIf: invoice.overdue -->
                                            <!-- ngIf: invoice.header || invoice.footer -->
                                            <span class="md-list-heading uk-text-truncate ng-binding">Invoice 151/2016 <span class="uk-text-small uk-text-muted ng-binding">(7 Oct)</span></span>
                                            <span class="uk-text-small uk-text-muted ng-binding">Streich Ltd</span>
                                        </a>
                                    </li><!-- end ngRepeat: invoice in invoices_data | filter: search_invoices -->
                                </ul>
                            </div><div class="scroll-element scroll-x scroll-scrolly_visible"><div class="scroll-element_outer"><div class="scroll-element_size"></div><div class="scroll-element_track"></div><div class="scroll-bar" style="width: 89px;"></div></div></div><div class="scroll-element scroll-y scroll-scrolly_visible"><div class="scroll-element_outer"><div class="scroll-element_size"></div><div class="scroll-element_track"></div><div class="scroll-bar" style="height: 41px; top: 0px;"></div></div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
