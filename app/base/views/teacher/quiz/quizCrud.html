<form id="questionForm" name="questionForm" style="color:black; overflow-x:hidden;height:600px; ">

    <div class="row col-xs-12">
        <div class="form-group col-md-5">
            <label>عنوان آزمون</label>
            <input type="text" class="col-md-10 " maxlength="100" required ng-model="quiz.Name" id="title">
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="col-md-6">
            <pn-gridview-checkbox on-select-row="onSelectRow(data)" api="api" options="mainGridOptions"></pn-gridview-checkbox>
        </div>

        <div class="col-md-6" ng-if="showSchoolCourseGrid">
            <pn-gridview-checkbox on-select-row="schoolCoursesOnSelectRow(data)" api="schoolCoursesApi" options="schoolCoursesGridOptions"></pn-gridview-checkbox>
        </div>
    </div>
    <div class="col-xs-12 margin-top15">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
