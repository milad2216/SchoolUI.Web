<form id="studentRequestForm" name="studentRequestForm" style="color:black;">
    <div class="col-xs-12">
        <div class="form-group col-xs-4">
            <span class="col-md-2 label">عنوان درخواست:</span>
            <input type="text" class="col-md-10 " maxlength="100" required ng-model="studentRequest.Title" id="title">
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group mar-top-23">
            <span class="label"> متن درخواست:</span>
            <textarea rows="5" class="mousetrap" maxlength="500" required ng-model="studentRequest.Description" id="Description" lang="fa"></textarea>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
<pn-alert alerts="messages"></pn-alert>
