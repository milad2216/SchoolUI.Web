<form id="questionForm" name="questionForm" style="color:black; overflow-x:hidden;height:600px; ">
    
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-6">
            <label>فایل سوال</label>
            <div class="col-md-9 margin-top15">
                <pn-file-upload ng-model="QoestionBase64ImageFile" config="qoestionBase64ImageFile" api="api" on-selected="qoestionBase64ImageOnSelect(fileStream, fileInfo)" on-remove="qoestionBase64ImageOnRemove(e)"></pn-file-upload>
            </div>
        </div>
    </div>
    
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="startOnlineQuizEntity()">شروع آزمون آنلاین</button>
        <button type="submit" class="btn btn-default center-block" ng-click="getQueationsEntity()">دریافت سوالات</button>
        <button type="submit" class="btn btn-default center-block" ng-click="AnswerQuizQuestionEntity()">پاسخ سوال آزمون آنلاین</button>
        <button type="submit" class="btn btn-default center-block" ng-click="finishQuizQuestionEntity()">پایان آزمون آنلاین</button>
        <button type="submit" class="btn btn-default center-block" ng-click="saveAssignmentEntity()">آپلود تکالیف</button>
    </div>
</form>
