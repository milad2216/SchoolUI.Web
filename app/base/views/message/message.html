    <div class="md-card-list-wrapper" id="mailbox">
        <div class="uk-width-large-9-10 uk-container-center">
            <div class="md-card-list">
                <ul>
                    <li ng-repeat="message in messages" hierarchical-slide style="background-color:#424242;">

                            <a href="#" class="md-icon material-icons"></a>

                                    <li><a href="#"><i class="material-icons"></i> پاسخ</a></li>
                                    <li><a href="#"><i class="material-icons"></i> حذف</a></li>
                                </ul>
                            </div>
                        </div>
                        <span class="md-card-list-item-date ng-binding" ng-bind="persionDate(message.DtDefine)"></span>
                        <div class="md-card-list-item-select">
                            <div class="icheckbox_md">
                                <input type="checkbox" class="select_message" icheck="" ng-model="message.IsSelect" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                            </div>
                        </div>
                        <div class="md-card-list-item-avatar-wrapper">
                            <!-- ngIf: message.sender_avatar --><img ng-src="assets/img/avatars/avatar_10_tn.png" class="md-card-list-item-avatar ng-scope" alt="" ng-if="message.sender_avatar" src="/Content/assets/img/avatars/avatar_11_tn@4x.png"><!-- end ngIf: message.sender_avatar -->
                            <!-- ngIf: !message.sender_avatar -->
                        </div>
                        <div class="md-card-list-item-sender">
                            <span ng-bind="message.UserSender.Username"></span>
                        </div>
                        <div class="md-card-list-item-subject">
                            <span ng-bind="message.Title"></span>
                        </div>
                        <div class="md-card-list-item-content-wrapper" style="display: none; opacity: 0;">
                            <div ng-bind="message.MessageText" class="md-card-list-item-content">
                            </div>
                            <form class="md-card-list-item-reply ng-pristine ng-valid">
                                <div class="md-input-wrapper">
                                    <label for="mailbox_reply_3" style="position:unset; color:white !important;">
                                        پاسخ به <span ng-bind="message.UserSender.Username"></span>
                                    </label>
                                    <textarea class="md-input md-input-full ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty md-input-processed" id="mailbox_reply_3" cols="30" rows="4" md-input="" ng-model="message_reply"></textarea>
                                    <span class="md-input-bar "></span>
                                </div>

                                <button class="md-btn md-btn-flat md-btn-flat-primary">ارسال</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="md-fab-wrapper ng-scope">
        <a class="md-fab md-fab-accent md-fab-wave-light waves-effect waves-button waves-light" ng-click="showPupop()" data-uk-modal="{center:true}">
            <i class="material-icons"></i>
        </a>
    </div>
    <div class="uk-modal ng-scope uk-open" id="mailbox_new_message" aria-hidden="true" style="display: none; overflow-y: scroll; color:white;">
        <div class="uk-modal-dialog">
            <button class="uk-modal-close uk-close" type="button" ng-click="closePupop()"></button>
            <form class="ng-pristine ng-valid">
                <div class="uk-modal-header">
                    <h3 class="uk-modal-title">پیام جدید</h3>
                </div>
                <div class="uk-margin-medium-bottom">
                    <div class="md-input-wrapper">
                        <label for="mail_new_to" style="position:unset; color:white !important;">به</label>
                        <pn-auto-complete ng-model="newMessage.ReceiverId" source="userOptions"></pn-auto-complete>
                    </div>


                </div>
                <div class="uk-margin-medium-bottom">
                    <div class="md-input-wrapper">
                        <label for="mail_new_to" style="position:unset; color:white !important;">عنوان</label>
                        <input type="text" class="md-input ng-pristine ng-valid ng-isolate-scope ng-empty md-input-processed ng-touched" id="mail_new_to" md-input="" ng-model="newMessage.Title"><span class="md-input-bar "></span>
                    </div>

                </div>
                <div class="uk-margin-large-bottom">
                    <div class="md-input-wrapper">
                        <label for="mail_new_message" style="position:unset; color:white !important;">متن پیام</label>
                        <textarea name="mail_new_message" id="mail_new_message" cols="30" rows="6" class="md-input ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty md-input-processed" md-input="" ng-model="newMessage.MessageText"></textarea><span class="md-input-bar "></span>
                    </div>

                </div>
                <div id="mail_upload-drop" class="uk-file-upload">
                    <p class="uk-text">فایل را برای آپلود بیاندازید</p>
                    <p class="uk-text-muted uk-text-small uk-margin-small-bottom">یا</p>
                    <span class="uk-form-file md-btn">انتخاب فایل<input id="mail_upload-select" type="file" ng-model="message_compose.attachments" class="ng-pristine ng-untouched ng-valid ng-empty"></span>
                </div>
                <div id="mail_progressbar" class="uk-progress uk-hidden">
                    <div class="uk-progress-bar" style="width:0">0%</div>
                </div>
                <div class="uk-modal-footer">

                    <button type="button" class="uk-float-right md-btn md-btn-flat md-btn-flat-primary">ارسال</button>
                </div>
            </form>
        </div>

<style>
    .mail-box {
        border-collapse: collapse;
        border-spacing: 0;
        display: table;
        table-layout: fixed;
        width: 100%;
    }

        .mail-box aside {
            display: table-cell;
            float: none;
            height: 100%;
            padding: 0;
            vertical-align: top;
        }

        .mail-box .sm-side {
            background: none repeat scroll 0 0 #e5e8ef;
            border-radius: 4px 0 0 4px;
            width: 25%;
        }

        .mail-box .lg-side {
            background: none repeat scroll 0 0 #fff;
            border-radius: 0 4px 4px 0;
            width: 75%;
        }

        .mail-box .sm-side .user-head {
            background: none repeat scroll 0 0 #00a8b3;
            border-radius: 4px 0 0;
            color: #fff;
            min-height: 80px;
            padding: 10px;
        }

    .user-head .inbox-avatar {
        float: left;
        width: 65px;
    }

        .user-head .inbox-avatar img {
            border-radius: 4px;
        }

    .user-head .user-name {
        display: inline-block;
        margin: 0 0 0 10px;
    }

        .user-head .user-name h5 {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 0;
            margin-top: 15px;
        }

            .user-head .user-name h5 a {
                color: #fff;
            }

        .user-head .user-name span a {
            color: #87e2e7;
            font-size: 12px;
        }

    a.mail-dropdown {
        background: none repeat scroll 0 0 #80d3d9;
        border-radius: 2px;
        color: #01a7b3;
        font-size: 10px;
        margin-top: 20px;
        padding: 3px 5px;
    }

    .inbox-body {
        padding: 20px;
    }

    .btn-compose {
        background: none repeat scroll 0 0 #ff6c60;
        color: #fff;
        padding: 12px 0;
        text-align: center;
        width: 100%;
    }

        .btn-compose:hover {
            background: none repeat scroll 0 0 #f5675c;
            color: #fff;
        }

    ul.inbox-nav {
        display: inline-block;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .inbox-divider {
        border-bottom: 1px solid #d5d8df;
    }

    ul.inbox-nav li {
        display: inline-block;
        line-height: 45px;
        width: 100%;
    }

        ul.inbox-nav li a {
            color: #6a6a6a;
            display: inline-block;
            line-height: 45px;
            padding: 0 20px;
            width: 100%;
        }

            ul.inbox-nav li a:hover, ul.inbox-nav li.active a, ul.inbox-nav li a:focus {
                background: none repeat scroll 0 0 #d5d7de;
                color: #6a6a6a;
            }

            ul.inbox-nav li a i {
                color: #6a6a6a;
                font-size: 16px;
                padding-right: 10px;
            }

            ul.inbox-nav li a span.label {
                margin-top: 13px;
            }

    ul.labels-info li h4 {
        color: #5c5c5e;
        font-size: 13px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 5px;
        text-transform: uppercase;
    }

    ul.labels-info li {
        margin: 0;
    }

        ul.labels-info li a {
            border-radius: 0;
            color: #6a6a6a;
        }

            ul.labels-info li a:hover, ul.labels-info li a:focus {
                background: none repeat scroll 0 0 #d5d7de;
                color: #6a6a6a;
            }

            ul.labels-info li a i {
                padding-right: 10px;
            }

    .nav.nav-pills.nav-stacked.labels-info p {
        color: #9d9f9e;
        font-size: 11px;
        margin-bottom: 0;
        padding: 0 22px;
    }

    .inbox-head {
        background: none repeat scroll 0 0 #41cac0;
        border-radius: 0 4px 0 0;
        color: #fff;
        min-height: 80px;
        padding: 20px;
    }

        .inbox-head h3 {
            display: inline-block;
            font-weight: 300;
            margin: 0;
            padding-top: 6px;
        }

        .inbox-head .sr-input {
            border: medium none;
            border-radius: 4px 0 0 4px;
            box-shadow: none;
            color: #8a8a8a;
            float: left;
            height: 40px;
            padding: 0 10px;
        }

        .inbox-head .sr-btn {
            background: none repeat scroll 0 0 #00a6b2;
            border: medium none;
            border-radius: 0 4px 4px 0;
            color: #fff;
            height: 40px;
            padding: 0 20px;
        }

    .table-inbox {
        border: 1px solid #d3d3d3;
        margin-bottom: 0;
    }

        .table-inbox tr td {
            padding: 12px !important;
        }

            .table-inbox tr td:hover {
                cursor: pointer;
            }

            .table-inbox tr td .fa-star.inbox-started, .table-inbox tr td .fa-star:hover {
                color: #f78a09;
            }

            .table-inbox tr td .fa-star {
                color: #d5d5d5;
            }

        .table-inbox tr.unread td {
            background: none repeat scroll 0 0 #f7f7f7;
            font-weight: 600;
        }

    ul.inbox-pagination {
        float: right;
    }

        ul.inbox-pagination li {
            float: left;
        }

    .mail-option {
        display: inline-block;
        margin-bottom: 10px;
        width: 100%;
    }

        .mail-option .chk-all, .mail-option .btn-group {
            margin-right: 5px;
        }

            .mail-option .chk-all, .mail-option .btn-group a.btn {
                background: none repeat scroll 0 0 #fcfcfc;
                border: 1px solid #e7e7e7;
                border-radius: 3px !important;
                color: #afafaf;
                display: inline-block;
                padding: 5px 10px;
            }

    .inbox-pagination a.np-btn {
        background: none repeat scroll 0 0 #fcfcfc;
        border: 1px solid #e7e7e7;
        border-radius: 3px !important;
        color: #afafaf;
        display: inline-block;
        padding: 5px 15px;
    }

    .mail-option .chk-all input[type="checkbox"] {
        margin-top: 0;
    }

    .mail-option .btn-group a.all {
        border: medium none;
        padding: 0;
    }

    .inbox-pagination a.np-btn {
        margin-left: 5px;
    }

    .inbox-pagination li span {
        display: inline-block;
        margin-right: 5px;
        margin-top: 7px;
    }

    .fileinput-button {
        background: none repeat scroll 0 0 #eeeeee;
        border: 1px solid #e6e6e6;
    }

    .inbox-body .modal .modal-body input, .inbox-body .modal .modal-body textarea {
        border: 1px solid #e6e6e6;
        box-shadow: none;
    }

    .btn-send, .btn-send:hover {
        background: none repeat scroll 0 0 #00a8b3;
        color: #fff;
    }

        .btn-send:hover {
            background: none repeat scroll 0 0 #009da7;
        }

    .modal-header h4.modal-title {
        font-family: "Open Sans",sans-serif;
        font-weight: 300;
    }

    .modal-body label {
        font-family: "Open Sans",sans-serif;
        font-weight: 400;
    }

    .heading-inbox h4 {
        border-bottom: 1px solid #ddd;
        color: #444;
        font-size: 18px;
        margin-top: 20px;
        padding-bottom: 10px;
    }

    .sender-info {
        margin-bottom: 20px;
    }

        .sender-info img {
            height: 30px;
            width: 30px;
        }

    .sender-dropdown {
        background: none repeat scroll 0 0 #eaeaea;
        color: #777;
        font-size: 10px;
        padding: 0 3px;
    }

    .view-mail a {
        color: #ff6c60;
    }

    .attachment-mail {
        margin-top: 30px;
    }

        .attachment-mail ul {
            display: inline-block;
            margin-bottom: 30px;
            width: 100%;
        }

            .attachment-mail ul li {
                float: left;
                margin-bottom: 10px;
                margin-right: 10px;
                width: 150px;
            }

                .attachment-mail ul li img {
                    width: 100%;
                }

                .attachment-mail ul li span {
                    float: right;
                }

        .attachment-mail .file-name {
            float: left;
        }

        .attachment-mail .links {
            display: inline-block;
            width: 100%;
        }

    .fileinput-button {
        float: left;
        margin-right: 4px;
        overflow: hidden;
        position: relative;
    }

        .fileinput-button input {
            cursor: pointer;
            direction: ltr;
            font-size: 23px;
            margin: 0;
            opacity: 0;
            position: absolute;
            right: 0;
            top: 0;
            transform: translate(-300px, 0px) scale(4);
        }

    .fileupload-buttonbar .btn, .fileupload-buttonbar .toggle {
        margin-bottom: 5px;
    }

    .files .progress {
        width: 200px;
    }

    .fileupload-processing .fileupload-loading {
        display: block;
    }

    * html .fileinput-button {
        line-height: 24px;
        margin: 1px -3px 0 0;
    }

    * + html .fileinput-button {
        margin: 1px 0 0;
        padding: 2px 15px;
    }

    @media (max-width: 767px) {
        .files .btn span {
            display: none;
        }

        .files .preview * {
            width: 40px;
        }

        .files .name * {
            display: inline-block;
            width: 80px;
            word-wrap: break-word;
        }

        .files .progress {
            width: 20px;
        }

        .files .delete {
            width: 60px;
        }
    }

    ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
    }
</style>
