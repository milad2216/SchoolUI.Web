<style>
    .unSeen {
        font-weight: bold !important;
        font-size: 16px !important;
    }
</style>
<div class="container" style="color:black;">
    <div class="md-card-list-wrapper" id="mailbox">
        <div class="uk-width-large-9-10 uk-container-center">
            <div class="md-card-list">
                <ul hierarchical-slide>
                    <li ng-class="{'unSeen':!message.Seen}" ng-repeat="message in messages" style="background-color:rgb(85, 85, 85);">
                        <div class="md-card-list-item-menu" data-uk-dropdown="{mode:'click',pos:'bottom-left'}" aria-haspopup="true" aria-expanded="false">
                            <a href="#" class="md-icon material-icons"></a>
                            <div class="uk-dropdown uk-dropdown-small uk-dropdown-bottom" aria-hidden="true" tabindex="" style="min-width: 160px; top: 32px; left: 0px;">
                                <ul class="uk-nav">
                                    <li><a href="#"><i class="material-icons"></i> پاسخ</a></li>
                                    <li><a href="#"><i class="material-icons"></i> حذف</a></li>
                                </ul>
                            </div>
                        </div>
                        <span class="md-card-list-item-date" ng-bind="persionDate(message.DtDefine)"></span>
                        <div class="md-card-list-item-select">
                            <div class="icheckbox_md">
                                <input type="checkbox" class="select_message ng-valid ng-dirty ng-valid-parse ng-not-empty ng-touched" icheck="" ng-model="messsage_select" style="position: absolute;top: -20%;left: -20%;display: block;width: 140%;height: 140%;margin: 0px;padding: 0px;background: rgb(255, 255, 255);border: 0px;opacity: 0;"><ins class="iCheck-helper" style="position: absolute;top: -20%;left: -20%;display: block;width: 140%;height: 140%;margin: 0px;padding: 0px;background: rgb(255, 255, 255);border: 0px;opacity: 0;"></ins>
                            </div>
                        </div>
                        <div class="md-card-list-item-avatar-wrapper">
                            <img class="md-card-list-item-avatar" alt="" src="/Content/assets/img/avatars/avatar_11_tn@4x.png">
                        </div>
                        <div class="md-card-list-item-sender">
                            <span ng-bind="message.UserSender.Username"></span>
                        </div>
                        <div class="md-card-list-item-subject">
                            <span ng-bind="message.Title"></span>
                        </div>
                        <div class="md-card-list-item-content-wrapper" style="display: none; opacity: 0;">
                            <div ng-bind="message.MessageText" class="md-card-list-item-content">
                            </div>
                            <form class="md-card-list-item-reply ng-pristine ng-valid">
                                <div class="md-input-wrapper">
                                    <label for="mailbox_reply_3" style="position:unset; color:white !important;">
                                        پاسخ به <span ng-bind="message.UserSender.Username"></span>
                                    </label>
                                    <textarea class="md-input md-input-full ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty md-input-processed" id="mailbox_reply_3" cols="30" rows="4" md-input="" ng-model="message_reply"></textarea>
                                    <span class="md-input-bar "></span>
                                </div>

                                <button class="md-btn md-btn-flat md-btn-flat-primary">ارسال</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="md-fab-wrapper ng-scope">
        <a class="md-fab md-fab-accent md-fab-wave-light waves-effect waves-button waves-light" ng-click="showPupop()" data-uk-modal="{center:true}">
            <i class="material-icons"></i>
        </a>
    </div>
    <div class="uk-modal ng-scope uk-open" id="mailbox_new_message" aria-hidden="true" style="display: none; overflow-y: scroll; color:white;">
        <div class="uk-modal-dialog">
            <button class="uk-modal-close uk-close" type="button" ng-click="closePupop()"></button>
            <form class="ng-pristine ng-valid">
                <div class="uk-modal-header">
                    <h3 class="uk-modal-title">پیام جدید</h3>
                </div>
                <div class="uk-margin-medium-bottom col-md-12" style="margin-top:100px !important;">
                    <div class="col-md-12">
                        <label for="userType" class="col-md-4" style="position:unset; color:white !important;">نوع کاربر</label>
                        <pn-combo-box ng-model="userType" required class="col-md-8 " api="api" source="userTypeOptions" on-close='userTypeOnClose(combo)' textfield="text" valuefield="value" id="userType"></pn-combo-box>
                    </div>

                </div>
                <div class="uk-margin-medium-bottom col-md-12" id="divStudent" ng-if="userTypeSelected=='Student'">
                    <div class="md-input-wrapper">
                        <label for="mail_new_to" style="position:unset; color:white !important;">انتخاب کاربر</label>
                        <pn-auto-complete ng-model="newMessage.ReceiverId" source="userOptions"></pn-auto-complete>
                    </div>


                </div>
                <div class="uk-margin-medium-bottom col-md-12">
                    <div class="md-input-wrapper">
                        <label for="mail_new_to" style="position:unset; color:white !important;">عنوان</label>
                        <input type="text" class="md-input ng-pristine ng-valid ng-isolate-scope ng-empty md-input-processed ng-touched" id="mail_new_to" md-input="" ng-model="newMessage.Title"><span class="md-input-bar "></span>
                    </div>

                </div>
                <div class="uk-margin-large-bottom col-md-12">
                    <div class="md-input-wrapper">
                        <label for="mail_new_message" style="position:unset; color:white !important;">متن پیام</label>
                        <textarea name="mail_new_message" id="mail_new_message" cols="30" rows="6" class="md-input ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty md-input-processed" md-input="" ng-model="newMessage.MessageText"></textarea><span class="md-input-bar "></span>
                    </div>

                </div>
                <div id="mail_upload-drop" class="uk-file-upload">
                    <p class="uk-text">فایل را برای آپلود بیاندازید</p>
                    <p class="uk-text-muted uk-text-small uk-margin-small-bottom">یا</p>
                    <span class="uk-form-file md-btn">انتخاب فایل<input id="mail_upload-select" type="file" ng-model="message_compose.attachments" class="ng-pristine ng-untouched ng-valid ng-empty"></span>
                </div>
                <div id="mail_progressbar" class="uk-progress uk-hidden">
                    <div class="uk-progress-bar" style="width:0">0%</div>
                </div>
                <div class="uk-modal-footer">
                    <!--<a href="#" class="md-icon-btn"><i class="md-icon material-icons"></i></a>-->
                    <button type="button" class="uk-float-right md-btn md-btn-flat md-btn-flat-primary">ارسال</button>
                </div>
            </form>
        </div>
    </div>
</div>
