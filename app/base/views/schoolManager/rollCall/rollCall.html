<div class="container">
    <form name="rollCallForm">
        <div class="scroll-wrapper scrollbar-inner z-depth-5" style="position: relative;">
            <div class="col-md-12">
                <div class="form-group col-md-3">

                    <label>تاریخ</label>
                    <input type="date" text-required='انتخاب تاریخ اجباریست' kendo-date-picker options="dateOptionsDtDay" class="col-md-8 form-control k-rtl" name="DtDay" k-ng-model="DtDay" />

                </div>
            </div>
            <div class="col-md-12 scrollbar-inner scroll-content scroll-scrolly_visible" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 249px;">

                <ul class="list-group">

                    <li ng-repeat="student in students" class="list-group-item box box-shadow col-md-12">
                        <div class="form-group col-md-3">
                            <span ng-bind="student.FirstName + student.LastName"></span>
                        </div>
                        <div class="form-group col-md-3">
                            <pn-combo-box ng-model="student.RollCall.RollCallType" required on-combo-ready="onComboReady()" api="api" source="rollCallStateOptions" textfield="text" valuefield="value" id="payState"></pn-combo-box>
                        </div>
                        <div class="form-group col-md-3">
                            <input type="number" class="col-md-9" ng-model="student.RollCall.MinutesOfDelay" placeholder="مدت زمان تاخیر به دقیقه"/>
                        </div>

                        
                    </li>
                </ul>
            </div>
            <div class="col-xs-12">
                <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
            </div>
        </div>
    </form>
</div>
