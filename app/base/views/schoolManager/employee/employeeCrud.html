<form id="employeeForm" name="employeeForm" >
    <div class="col-md-12 margin-top-10">
        <div class="form-group col-md-3">

            <label>نام</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.FirstName" placeholder="نام به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>نام خانوادگی</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.LastName" placeholder="نام خانوادگی به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>نام پدر</label>
            <input type="text" class="col-md-8 k-input" ng-model="employee.FaderName" placeholder="نام پدر به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>محل تولد</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.BirthPlace" placeholder="محل تولد به فارسی">

        </div>

    </div>
    <div class="col-md-12 margin-top-10 ">
        <div class="form-group col-md-3">

            <label>محل صدور</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.BirthCertificateIssuancePlace" placeholder="محل صدور به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>تاریخ تولد</label>
            <input type="date" text-required='انتخاب تاریخ تولد اجباریست' kendo-date-picker options="dateOptionsBirthDate" class="col-md-8 form-control k-rtl" name="BirthDate" k-ng-model="employee.BirthDate" />

        </div>
        <div class="form-group col-md-3">

            <label>کد ملی</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.NationalCode" placeholder="کد ملی">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن ثابت</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.LandLinePhoneNumber" placeholder="تلفن ثابت">

        </div>
    </div>
    <div class="col-md-12 margin-top-10">
        <div class="form-group col-md-3">

            <label>تلفن همراه</label>
            <input type="text" class="col-md-8 k-input" ng-model="employee.MobilePhoneNumber" placeholder="تلفن همراه">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن اضطراری</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.EmergencyPhoneNumber" placeholder="تلفن اضطراری">

        </div>
        <div class="form-group col-md-3">

            <label>پست الکترونیکی</label>
            <input type="text" class="col-md-8 k-input" required ng-model="employee.Email" placeholder="پست الکترونیکی">

        </div>
        <div class="form-group col-md-3">

            <label>پست سازمانی</label>
            <input type="text" class="col-md-8 k-input" ng-model="employee.Post" placeholder="پست سازمانی">

        </div>
    </div>
    <div class="col-md-12 margin-top-10">
        <div class="form-group col-md-3">

            <label>مدرک</label>
            <pn-combo-box ng-model="employee.AcademicDegree" class="col-md-8 combo row" required source="academicDegreeOptions" textfield="Text" valuefield="Id"></pn-combo-box>

        </div>

        <div class="form-group col-md-3">

            <label>گرایش مدرک</label>
            <input type="text" class="col-md-8 k-input" ng-model="employee.Major" placeholder="گرایش مدرک">

        </div>
        <div class="form-group col-md-3">

            <label>آدرس</label>
            <input type="text" class="col-md-8 k-input" ng-model="employee.Address" placeholder="آدرس">

        </div>
    </div>


    <div class="col-md-12 margin-top-10">
        <div class="form-group col-md-6">
            <label>عکس کارمند</label>
            <div class="row col-md-9 margin-top15">
                <pn-file-upload ng-model="Base64ImageFile" config="base64ImageFileOptions" api="api" on-selected="base64ImageFileOnSelect(fileStream, fileInfo)" on-remove="base64ImageFileOnRemove(e)"></pn-file-upload>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
