<form id="disciplineItemForm" name="disciplineItemForm" style="color:black;">
    <div class="col-xs-6">
        <div class="form-group col-xs-8 mar-right-5per">
            <label>دانش‌آموز</label>
            <pn-combo-box ng-model="disciplineItem.StudentId" class="col-md-10" api="api" source="studentOptions"></pn-combo-box>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group col-xs-8 mar-right-5per">
            <label>عنوان مورد انظباطی:</label>
            <input type="text" class="col-md-10 " maxlength="100" required ng-model="disciplineItem.Title" id="title">
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group mar-top-23 col-xs-12 mar-right-5per">
            <label> توضیحات مورد انظباطی:</label>
            <textarea rows="5" class="mousetrap" maxlength="500" required ng-model="disciplineItem.Description" id="Description" lang="fa"></textarea>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
<pn-alert alerts="messages"></pn-alert>
