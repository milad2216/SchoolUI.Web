<form id="teacherForm" name="teacherForm" style="color:black;">
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>نام</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.FirstName" placeholder="نام به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>نام خانوادگی</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.LastName" placeholder="نام خانوادگی به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>نام پدر</label>
            <input type="text" class="col-md-8 " ng-model="teacher.FaderName" placeholder="نام پدر به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>محل تولد</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.BirthPlace" placeholder="محل تولد به فارسی">

        </div>

    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>محل صدور</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.BirthCertificateIssuancePlace" placeholder="محل صدور به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>تاریخ تولد</label>
            <input type="date" text-required='انتخاب تاریخ تولد اجباریست' kendo-date-picker options="dateOptionsBirthDate" class="col-md-8 form-control k-rtl" name="BirthDate" k-ng-model="teacher.BirthDate" />

        </div>
        <div class="form-group col-md-3">

            <label>کد ملی</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.NationalCode" placeholder="کد ملی">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن ثابت</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.LandLinePhoneNumber" placeholder="تلفن ثابت">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>تلفن همراه</label>
            <input type="text" class="col-md-8 " ng-model="teacher.MobilePhoneNumber" placeholder="تلفن همراه">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن اضطراری</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.EmergencyPhoneNumber" placeholder="تلفن اضطراری">

        </div>
        <div class="form-group col-md-3">

            <label>پست الکترونیکی</label>
            <input type="text" class="col-md-8 " required ng-model="teacher.Email" placeholder="پست الکترونیکی">

        </div>
        <div class="form-group col-md-3">

            <label>پست سازمانی</label>
            <input type="text" class="col-md-8 " ng-model="teacher.Post" placeholder="پست سازمانی">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>مدرک</label>
            <pn-combo-box ng-model="teacher.AcademicDegree" class="col-md-8 " required source="academicDegreeOptions" textfield="Text" valuefield="Id"></pn-combo-box>

        </div>

        <div class="form-group col-md-3">

            <label>گرایش مدرک</label>
            <input type="text" class="col-md-8 " ng-model="teacher.Major" placeholder="گرایش مدرک">

        </div>
        <div class="form-group col-md-3">

            <label>آدرس</label>
            <input type="text" class="col-md-8 " ng-model="teacher.Address" placeholder="آدرس">

        </div>
    </div>

    <!--<div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>کلاس</label>
            <pn-combo-box ng-model="schoolCourse.SchoolClassId" class="col-md-8 " required api="api" source="schoolClassOptions"></pn-combo-box>

        </div>
        <div class="form-group col-md-3">

            <label>درس</label>
            <pn-combo-box ng-model="schoolCourse.CourseId" class="col-md-8 " api="api" source="courseOptions"></pn-combo-box>

        </div>
        <div class="form-group col-md-3">

            <label>زمان کلاس</label>
            <input type="text" class="col-md-8 " ng-model="schoolCourse.ClassTime" placeholder="زمان کلاس">

        </div>

    </div>-->


    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-6">
            <label>عکس معلم</label>
            <div class="col-md-9 margin-top15">
                <pn-file-upload ng-model="Base64ImageFile" config="base64ImageFileOptions" api="api" on-selected="base64ImageFileOnSelect(fileStream, fileInfo)" on-remove="base64ImageFileOnRemove(e)"></pn-file-upload>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
