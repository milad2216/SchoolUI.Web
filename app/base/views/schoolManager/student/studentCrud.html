<form id="studentForm" name="studentForm" style="color:black;">
    <div class="row margin-top-10 mar-right-5per">

        <div class="form-group col-md-3">

            <label>نام</label>
            <input type="text" class="col-md-8 " required ng-model="student.FirstName" placeholder="نام به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>نام خانوادگی</label>
            <input type="text" class="col-md-8 " required ng-model="student.LastName" placeholder="نام خانوادگی به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>محل تولد</label>
            <input type="text" class="col-md-8 " required ng-model="student.BirthPlace" placeholder="محل تولد به فارسی">

        </div>
        <div class="form-group col-md-3">

            <label>محل صدور</label>
            <input type="text" class="col-md-8 " required ng-model="student.BirthCertificateIssuancePlace" placeholder="محل صدور به فارسی">

        </div>

    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>تاریخ تولد</label>
            <input type="date" text-required='انتخاب تاریخ تولد اجباریست' kendo-date-picker options="dateOptionsBirthDate" class="col-md-8 form-control k-rtl" name="BirthDate" k-ng-model="student.BirthDate" />

        </div>
        <div class="form-group col-md-3">

            <label>کد ملی</label>
            <input type="text" class="col-md-8 " required ng-model="student.NationalCode" placeholder="کد ملی">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن ثابت</label>
            <input type="text" class="col-md-8 " required ng-model="student.LandLinePhoneNumber" placeholder="تلفن ثابت">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن همراه</label>
            <input type="text" class="col-md-8 " ng-model="student.MobilePhoneNumber" placeholder="تلفن همراه">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>تلفن اضطراری</label>
            <input type="text" class="col-md-8 " required ng-model="student.EmergencyPhoneNumber" placeholder="تلفن اضطراری">

        </div>
        <div class="form-group col-md-3">

            <label>پست الکترونیکی</label>
            <input type="text" class="col-md-8 " required ng-model="student.Email" placeholder="پست الکترونیکی">

        </div>
        <div class="form-group col-md-3">

            <label>معدل سال قبل</label>
            <input type="text" class="col-md-8 " ng-model="student.LastYearGPA" placeholder="معدل سال قبل">

        </div>
        <div class="form-group col-md-3">

            <label>آدرس</label>
            <input type="text" class="col-md-8 " ng-model="student.Address" placeholder="آدرس">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>مدرسه</label>
            <pn-combo-box ng-model="student.SchoolClassId" class="col-md-8 " required api="api" source="schoolClassOptions"></pn-combo-box>

        </div>
        <div class="form-group col-md-3">

            <label>سال تحصیلی</label>
            <pn-combo-box ng-model="student.AcademicYearId" class="col-md-8 " source="academicYearOptions" api="academicYearApi" on-close='academicYearOnSelect(combo)' textfield="text" valuefield="value"></pn-combo-box>

        </div>
        <div class="form-group col-md-3">

            <label>مقطع تحصیلی</label>
            <pn-combo-box ng-model="student.GradeAcademicYearId" class="col-md-8 " api="api" source="gradeAcademicYearOptions" textfield="text" valuefield="value"></pn-combo-box>

        </div>
        <div class="form-group col-md-3">

            <label>راننده</label>
            <pn-combo-box ng-model="student.DriverId" class="col-md-8 " api="api" source="driverOptions"></pn-combo-box>

        </div>
    </div>

    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>نام پدر</label>
            <input type="text" class="col-md-8 " required ng-model="student.ParentFather.FirstName" placeholder="نام پدر">

        </div>
        <div class="form-group col-md-3">

            <label>نام خانوادگی پدر</label>
            <input type="text" class="col-md-8 " required ng-model="student.ParentFather.LastName" placeholder="نام خانوادگی پدر">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن همراه پدر</label>
            <input type="text" class="col-md-8 " ng-model="student.ParentFather.MobilePhoneNumber" placeholder="تلفن همراه پدر">

        </div>
        <div class="form-group col-md-3">

            <label>پست الکترونیکی پدر</label>
            <input type="text" class="col-md-8 " required ng-model="student.ParentFather.Email" placeholder="پست الکترونیکی پدر">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-3">

            <label>نام مادر</label>
            <input type="text" class="col-md-8 " ng-model="student.ParentMother.FirstName" placeholder="نام مادر">

        </div>
        <div class="form-group col-md-3">

            <label>نام خانوادگی مادر</label>
            <input type="text" class="col-md-8 " ng-model="student.ParentMother.LastName" placeholder="نام خانوادگی مادر">

        </div>
        <div class="form-group col-md-3">

            <label>تلفن همراه مادر</label>
            <input type="text" class="col-md-8 " ng-model="student.ParentMother.MobilePhoneNumber" placeholder="تلفن همراه مادر">

        </div>
        <div class="form-group col-md-3">

            <label>پست الکترونیکی مادر</label>
            <input type="text" class="col-md-8 " ng-model="student.ParentMother.Email" placeholder="پست الکترونیکی مادر">

        </div>
    </div>
    <div class="row margin-top-10 mar-right-5per">
        <div class="form-group col-md-6">
            <label>عکس دانش آموز</label>
            <div class="col-md-9 margin-top15">
                <pn-file-upload ng-model="Base64ImageFile" config="base64ImageFileOptions" api="api" on-selected="base64ImageFileOnSelect(fileStream, fileInfo)" on-remove="base64ImageFileOnRemove(e)"></pn-file-upload>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
